<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div>

    <button id="start">Start Animation</button>
    <button id="back">back Animation</button>
    <button style="margin-left: 300px" id="hide">hide</button>
    <button  id="show">show</button>
    <div id="div" style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>
</div>
<img id="img" style="margin-left: 450px" height="350px"
     src="https://i.pinimg.com/564x/44/5e/0c/445e0cfbf68fd903d6fb97619c691754.jpg">

<script>
    $(function () {
        $("#hide").click(function () {
            $("#img").hide();
        });
    });
    $(function () {
        $("#show").click(function () {
            $("#img").show();
        });
    });
    $(document).ready(function () {
        $("#start").click(function () {
            var div = $("div");
            $("#div").animate({left: '+=100px', top: '+=200px'});
            $("#div").animate({fontSize: '+=20px'});
        });
    });
    $(document).ready(function () {
        $("#back").click(function () {
            var div = $("div");
            $("#div").animate({left: '-=100px', top: '-=200px'});
            $("#div").animate({fontSize: '-=20px'});
        });
    });
</script>
</body>
</html>
